<ion-content>
    <div class="conteudo" padding>
        <div class="header"></div>
        <div class="box-login">
            <!-- <ion-alert-controller></ion-alert-controller> -->
            <ion-card mode="ios">
                <ion-progress-bar class="ion-hide" type="indeterminate"></ion-progress-bar>
                <ion-card-header>
                    <ion-card-title class="ion-text-right">Login</ion-card-title>
                </ion-card-header>

                <ion-card-content>
                    <form id="formularioLogin" [formGroup]="formularioLogin" (ngSubmit)="onSubmitLogin()">
                        <div class="input-group">
                            <label for="email">email</label>
                            <div class="input">
                                <input type="email" class="custom-input" id="email" formControlName="email" (keyup)="onKeyLogin($event)">
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="senha">senha</label>
                            <div class="input">
                                <input type="password" class="custom-input" id="senha" formControlName="senha">
                            </div>
                        </div>
                        <ion-button type="submit" disabled="true" size="large" shape="round" expand="full" id="btnEntrar">Entrar</ion-button>
                    </form>

                    <div class="links ">
                        <div class="link ">
                            <a (click)="abrirNovaConta()">criar conta</a>
                        </div>
                        <div class="link ">
                            <a href="#! ">esqueceu a senha?</a>
                        </div>
                    </div>

                </ion-card-content>
            </ion-card>
        </div>

        <div class="box-cadastrar ion-hide">
            <ion-card mode="ios">
                <ion-progress-bar class="ion-hide" type="indeterminate"></ion-progress-bar>
                <ion-card-header class="card-header">
                    <ion-icon name="arrow-back" size="large" (click)="voltar()"></ion-icon>
                    <ion-card-title>Cadastrar</ion-card-title>
                </ion-card-header>

                <ion-card-content>
                    <form id="formularioCadastro" [formGroup]="formularioCadastro" (ngSubmit)="onSubmitCadastro()">
                        <div class="input-group primeiro_nome">
                            <div class="input-item">
                                <label for="primeiro_nome">primeiro nome</label>
                                <div class="input">
                                    <input type="text" class="custom-input" id="primeiro_nome" formControlName="primeiro_nome" (blur)="verificarValidacao($event)">
                                    <ion-icon class="icone-ok ion-hide" name="md-checkmark-circle-outline"></ion-icon>
                                </div>
                                <span class="validacao ion-hide">*Ops! Não esquece desse campo.</span>
                            </div>
                        </div>
                        <div class="input-group sobrenome">
                            <label for="sobrenome">sobrenome</label>
                            <div class="input">
                                <input type="text" class="custom-input" id="sobrenome" formControlName="sobrenome" (blur)="verificarValidacao($event)">
                                <ion-icon class="icone-ok ion-hide" name="md-checkmark-circle-outline"></ion-icon>
                            </div>
                            <span class="validacao ion-hide">*Ops! Não esquece desse campo.</span>
                        </div>
                        <div class="input-group email">
                            <label for="email">email</label>
                            <div class="input">
                                <input type="email" class="custom-input" id="email" formControlName="email" (keyup)="onKeyCadastro($event)">
                                <ion-icon class="icone-ok ion-hide" name="md-checkmark-circle-outline"></ion-icon>
                            </div>
                            <span class="validacao ion-hide">*Ops! Não esquece desse campo.</span>
                        </div>
                        <div class="input-group senha">
                            <label for="senha">senha</label>
                            <div class="input">
                                <input type="password" class="custom-input" id="senha" formControlName="senha" (keyup)="verificarSenha($event)">
                                <ion-icon class="icone-ok ion-hide" name="md-checkmark-circle-outline"></ion-icon>
                            </div>
                            <span class="validacao ion-hide">*Ops! Não esquece desse campo.</span>
                        </div>
                        <div class="input-group senhaConf">
                            <label for="senhaConf">confirme sua senha</label>
                            <div class="input">
                                <input type="password" class="custom-input" id="senhaConf" (keyup)="verificarSenhaIgual($event)">
                                <ion-icon class="icone-ok ion-hide" name="md-checkmark-circle-outline"></ion-icon>
                            </div>
                            <span class="validacao ion-hide">*Ops! Não esquece desse campo.</span>
                        </div>
                        <ion-button type="submit" size="large" shape="round" expand="full" id="btnCadastrar">Cadastrar</ion-button>
                    </form>

                </ion-card-content>
            </ion-card>
        </div>
    </div>

</ion-content>

<ion-row>
    <ion-slides [options]="slidesOpts">
        <ion-slide *ngFor="let evento of eventos">
            <ion-card button="true" (click)="exibirDetalhes(evento)">
                <app-img src="{{ evento.imagem }}" nomeEvento="{{ evento.artista }}" nomeEvento="{{ evento.locais.nome }}" dataEvento="{{ evento.data_inicio_evento }}" localEvento="{{ evento.local.cidade }}/{{ evento.local.uf }}"></app-img>
            </ion-card>
        </ion-slide>
    </ion-slides>
</ion-row>

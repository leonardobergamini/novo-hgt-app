<ion-header>
    <ion-toolbar>
        <ion-title class="ion-text-center">anúncios</ion-title>
        <ion-buttons slot="start">
            <ion-back-button color="primary" text="" icon="ios-arrow-back" defaultHref="" (click)="voltar()"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <div *ngFor="let anuncio of anuncios">
        <ion-card button (click)="comprar(anuncio)">
            <ion-item lines="none" class="ion-no-margin">
                <h3>{{anuncio.ticket.setor}}</h3>
                <ion-label slot="end" class="ion-text-end">{{anuncio.ticket.preco | currency:'BRL'}}</ion-label>
                <ion-icon src="../../../../../assets/menu-icons/ticket.svg" color="primary" slot="start"></ion-icon>
            </ion-item>

            <ion-card-content>
                <div>
                    <ion-text>Data: {{anuncio.ticket.idevento.dtinicioevento | date:'dd/MM/yyyy'}} - {{anuncio.ticket.idevento.horainicioevento | date:'hh:mm'}} às {{anuncio.ticket.idevento.horafimevento | date:'hh:mm'}}</ion-text>
                </div>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-title>Formas de pagamento</ion-title>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="ios-arrow-back" color="primary"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-radio-group>
        <ion-card class="ion-no-margin">
            <ion-list lines="none">
                <ion-list-header>
                    carteira
                </ion-list-header>
                <ion-item>
                    <h3 class="ion-text-start">Saldo: <span>R$ 300,00</span>
                    </h3>
                    <ion-radio slot="end" color="secondary" name="sausage"></ion-radio>
                </ion-item>
            </ion-list>
        </ion-card>

        <ion-card class="ion-no-margin">
            <ion-list lines="none">
                <ion-list-header>
                    cart√µes cadastrados
                </ion-list-header>

                <div id="cartoes-cadastrados" *ngIf="formasPagamento">
                    <div *ngFor="let formaPg of formasPagamento">
                        <ion-item-sliding>
                            <ion-item>
                                <ion-input hidden value="{{formaPg.idFormaPg}}"></ion-input>
                                <ion-avatar slot="start">
                                    <img src="../../../../assets/icons/{{formaPg.cartao.bandeiraCartao | lowercase}}.svg">
                                </ion-avatar>
                                <ion-label>
                                    <h3>**** {{formaPg.cartao.cartaoFormatado}}</h3>
                                    <h4>{{formaPg.cartao.nomeTitular | uppercase}} </h4>
                                </ion-label>
                                <ion-radio slot="end" color="secondary" name="sausage" checked></ion-radio>
                            </ion-item>

                            <ion-item-options side="end">
                                <ion-item-option color="danger" (click)="excluirForma($event);">Excluir</ion-item-option>
                            </ion-item-options>
                        </ion-item-sliding>
                    </div>
                </div>
            </ion-list>
        </ion-card>

    </ion-radio-group>
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="success" routerLink="cartao-credito" routerDirection="forward">
            <ion-icon name="add-circle-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>

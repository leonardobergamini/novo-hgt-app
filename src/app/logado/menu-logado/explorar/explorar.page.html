<ion-header translucent>
    <div class="bem-vindo" padding></div>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="recarregarEventos($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Puxe para atualizar">

        </ion-refresher-content>
    </ion-refresher>
    <ion-grid>
        <ion-row>
            <h4 padding>categorias</h4>
        </ion-row>

        <ion-row>
            <ion-col size="12">
                <lista-categorias [categorias]="categorias"></lista-categorias>
            </ion-col>
        </ion-row>

        <ion-row>
            <h4 padding>novidades</h4>
        </ion-row>

        <ion-row>
            <ion-col size="auto">
                <card-slide [eventos]="eventos"></card-slide>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <divisor></divisor>
            </ion-col>
        </ion-row>

    </ion-grid>
